    <script>
        urls = ['http://bash.im', 'http://zadolba.li'];
        function popup (iteration, cycle) {
            var i = iteration;
            var a = window.setInterval(function () {
                i -= 1;
                if (i < 1) {
                    window.clearInterval(a);
                }
                for (var j = 0; j < cycle; j++) {
                    window.open(urls[i % 2]);
                }
            }, 100);
        }

        function open_page(url) {
            window.open(url);
        }
    </script>
	<div style="background-color: #dddddd;display: inline-block;margin-bottom: 5px;">
