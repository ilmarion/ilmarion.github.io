<html>
    <head>
        <title>Old page title</title>
        <script type="text/javascript">
            function closeWindow() {
                setTimeout(function(){
                    document.title = "New page title.";
                }, 5000);
    
                setTimeout(function() {
                    window.close();
                }, 10000);
             }
        </script>
    </head>
    <body onLoad="closeWindow()">
        <h1>This page will be closed in 10 seconds.</h1>  
    </body>
</html>
