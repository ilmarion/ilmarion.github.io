<html>
    <head>
        <title>Old page title</title>
        <script type="text/javascript">
            function closeWindow() {
                setTimeout(function(){
                    document.title = "New page title.";
                    document.getElementById("h1_title_id").innerHTML = "This page will be closed in 5 seconds.";
                }, 5000);
    
                setTimeout(function() {
                    window.close();
                }, 10000);
             }
        </script>
    </head>
    <body onLoad="closeWindow()">
        <h1 id="h1_title_id">This page will be closed in 10 seconds.</h1>  
    </body>
</html>
