<html>
    <head>
        <title>Navigations</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript">
            const openNewWindow = (url) => window.open(url, '');
            const historyNavigation = (url) => {
              const state = { 'id': 1 };
              window.history.pushState(state, "", url);
            }
            const locationNavigation = (url) => window.location.assign(url);
        </script>
    </head>
    <body>
        <div style="width:200px; margin:50 auto;">
            <p><a href="https://www.google.com">Open site (no target)</a></p>
            <p><a href="https://yandex.ru/pogoda">Open weather (no target)</a></p>
            <p><a href="https://www.google.com" target="_blank">Open site (target blank)</a></p>
            <p><a href="https://yandex.ru/pogoda" target="_blank">Open weather (target blank)</a></p>
            <p><a href="https://www.google.com" target="_self">Open site (target self)</a></p>
            <p><a href="https://yandex.ru/pogoda" target="_self">Open weather (target self)</a></p>
            <p><a href="#">Scroll to top (href=#)</a></p>
            <p><a href="#!">Nothing (href=#!)</a></p>
            <p><button style="height:50px;width:200px;font-size:20px" onclick="openNewWindow('https://www.google.com')">Open site (window open)</button></p>
            <p><button style="height:50px;width:200px;font-size:20px" onclick="openNewWindow('https://yandex.ru/pogoda')">Open weather (window open)</button></p>
            <p><button style="height:50px;width:200px;font-size:20px" onclick="historyNavigation('http://ilmarion.github.io')">Open site (history API)</button></p>
            <p><button style="height:50px;width:200px;font-size:20px" onclick="locationNavigation('https://www.google.com')">Open site (Location API)</button></p>
            <p><button style="height:50px;width:200px;font-size:20px" onclick="locationNavigation('https://yandex.ru/pogoda')">Open weather (Location API)</button></p>
        </div>
    </body>
</html>
